<head>

    <title>| Motion</title>
    <link rel="stylesheet" href="./css/main.css" />

<body>
    <main class="login-container">
        <div class="login-container left">
            <div class="content-left"><img src="/assets/images/logo_white.png">
                <h1>Motion</h1>
                <p>Connect with friends and the world around you with Motion.</p>
                <div class="buttons">
                    <button><img src="./assets/svgs/apple.svg" alt="apple-logo"></button>
                    <button><img src="./assets/svgs/google.svg" alt="google-logo"></button>
                </div>
            </div>
            <div class="icons">
                <div><i class="fab fa-twitter"></i></div>
                <div><i class="fab fa-facebook-f"></i></div>
                <div><i class="fab fa-instagram"></i></div>
            </div>
            <div class="legal">
                <span>Â© Motion 2018. All rights reserved.</span>
            </div>

        </div>
        <div class="login-container right">
            <div class="account">
                <p>Don't have an account?</p>
                <button>Sign Up</button>
            </div>
            <div class="sign-in">
                <h1>Sign In</h1>
                <input class="username" type="text">
                <input class="password" type="text">
                <button>sign in</button>

            </div>
        </div>

    </main>
